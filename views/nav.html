<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
  <li><a href="#/settings">settings</a></li>
  <li class="divider"></li>
  <li><a href="" ng-click="logout()">logout</a></li>
</ul>

<!-- Create Button -->
<a class="btn-floating btn-large waves-effect waves-light red create-btn" href="#/create"><i class="mdi-content-add"></i></a>

<!-- Sidebar -->
<ul id="slide-out" class="side-nav fixed table-of-contents" ng-controller="NavController">
  <li class="logo">
    <a href="#/" class="logo-img">
      <img src="../images/bbclogo.png" id="logo-container" class="brand-logo">
    </a>
  </li>

  <li class="top-logo"><a href="#/browse/">Browse</a></li>
  <li><a href="#/admin/" ng-show="isAdmin()">Admin</a></li>
  <li ng-hide="signedIn()" class="top-logo"><a href="#/login">Login</a></li>
  <li ng-hide="signedIn()" class="top-logo"><a href="#/register">Register</a></li>
  <li ng-show="signedIn()" class="side-logo"><a class="dropdown-button " href="#!" data-activates="dropdown1"><img ng-src="{{currentUser.profile.gravatar}}" class="circle responsive-img gravatar"/><span>{{currentUser.profile.name}}</span><i class="mdi-navigation-arrow-drop-down right"></i></a></li>
</ul>

<!-- TopBar -->
<nav class="top-nav" ng-controller="NavController">
  <div class="container">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo light">{{header.title()}}</a>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </div>
</nav>


<script type="text/javascript">
  $(document).ready(function(){
    $(".dropdown-button").dropdown();
    $(".button-collapse").sideNav();
  });                 
</script>
