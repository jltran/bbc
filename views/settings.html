<div class="container login">
  <h4>Change Password</h4>
  <form class="col s12" ng-submit="changePassword(currentUser.profile.email, user)"> 
    <div class="row">
      <div class="input-field col s7">
        <i class="mdi-action-lock prefix"></i>
        <input id="icon_password" type="password" class="validate" ng-model="user.oldpass" required>
        <label for="icon_password">Old Password</label>
      </div>
      <div class="input-field col s7">
        <i class="mdi-action-lock-open prefix"></i>
        <input id="icon_password" type="password" class="validate" ng-model="user.newpass" required>
        <label for="icon_password">New Password</label>
      </div>
      <div class="input-field col s7">
        <i class="mdi-action-lock-outline prefix"></i>
        <input id="icon_password" type="password" class="validate" ng-model="user.confirmpass" required>
        <label for="icon_password">Confirm New Password</label>
      </div>
      
      <div class="col s7">
        <input type="submit" value="Register" class="waves-effect waves-light btn" style="float:right">
      </div>
    </div>
  </form>
</div>
