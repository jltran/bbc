<div class="container login">
  <h2>Register</h2>
  <form class="col s12" ng-submit="register(user)"> 
    <div class="row">
     <div class="input-field col s7">
        <i class="mdi-action-face-unlock prefix"></i>
        <input id="icon_prefix" type="text" class="validate" ng-model="user.name" required>
        <label for="icon_prefix">Full Name</label>
      </div>
      <div class="input-field col s7">
        <i class="mdi-communication-email prefix"></i>
        <input id="icon_email" type="email" class="validate" ng-model="user.email" required>
        <label for="icon_email">Email</label>
      </div>
      <div class="input-field col s7">
        <i class="mdi-action-lock prefix"></i>
        <input id="icon_password" type="password" class="validate" ng-model="user.password" required>
        <label for="icon_password">Password</label>
      </div>
      <div class="col s7">
        <input type="submit" value="Register" class="waves-effect waves-light btn" style="float:right">
      </div>
    </div>
  </form> 
</div>
